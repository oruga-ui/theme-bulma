name: Build Theme
on:
  push:
    branches:
      - develop
      - main
      - master
  pull_request:
    branches:
      - develop
      - main
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 24
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node '22.x'
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies 📦
        run: npm install
      - name: Run build lib 🛠️
        run: npm run build
